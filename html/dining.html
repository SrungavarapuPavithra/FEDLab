<!doctype html>
	<html>
	<head><title> Dining Booking </title>
	</head>
	<body align = "center">
		<form>
			<h1> Dine Booking</h1>
			Visitor name : <input type = "text" maxlength="20" autofocus /><br>
			Number of members : <input type = "text" format = [0-9] maxlength="2" /><br>
			Contact number : <input type = "text" maxlength = "10" pattern = [0-9]/><br>
			Email : <input type = "email" /><br>
			Type of food : <br><input type  = "checkbox" name = "south indian"/><label>South Indian</label><br>
			<input type = "checkbox" name = "north indian" required /><label> North Indian</label><br>
			<input type = "checkbox" name = "chinese" /><label>  Chinese</label><br>
			<input type = "checkbox" name = " Western" /><label> Western </label><br>
			Room Status : <br>
			<input type = "radio" name = "ac" required checked = "true"/><label>AC</label><br>
			<input type = "radio" name = "ac"/><label>Non-AC</label><br>
			Venue Preference:<select default = "">
				<option>Arena</option>
				<option selected>---Select--</option>
				<option>Fiesta</option>
				<option>Vista</option>
				<option>Mythri</option>
				<option>Magna</option>
				<option>Oasis</option>
				<option disabled>Amoeba</option>
			</select><br><br>
			<input type = "submit" value = "Book"/>
			<input type = "reset" value = "Reset"/>
		</form>
	</body>
	</html>
