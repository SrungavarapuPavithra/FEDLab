<!doctype html>
	<html>
	<head><title> Dining Booking </title>
	</head>
	<body align = "center">
		<form>
			<h1> Dine Booking</h1>
			<table align = "center" autofit>
			<tr>
				<td>Visitor name : </td>
					<td><input type = "text" maxlength="20" autofocus /></td>
				</tr>
			<tr>
				<td>Number of members :</td>
				<td> <input type = "text" format = [0-9] maxlength="2" /></td>
			</tr>
			<tr>
				<td>Contact number : </td>
				<td><input type = "text" maxlength = "10" pattern = [0-9]/></td>
			</tr>
			<tr>
				<td>Email :</td>
				<td> <input type = "email" /></td>
			</tr>
			<tr>
				<td>Type of food :</td>
				<td align="left"><input type  = "checkbox" name = "south indian"/>South India</td>
				<td align = "left"><input type = "checkbox" name = "north indian" required /><label> North Indian</label></td>
				<td align = "left"><input type = "checkbox" name = "chinese" /><label>  Chinese</label></td>
				<td align = "left"><input type = "checkbox" name = " Western" /><label> Western </label></td>
			</tr>
			<tr>
				<td>Room Status :</td>
				<td align = "left"><input type = "radio" name = "ac" required checked = "true"/><label>AC</label>
				<input type = "radio" name = "ac"/><label>Non-AC</label></td>
			</tr>
			<tr>
				<td>Venue Preference:</td><td><select align = "left" default = "">
				<option>Arena</option>
				<option selected>---Select--</option>
				<option>Fiesta</option>
				<option>Vista</option>
				<option>Mythri</option>
				<option>Magna</option>
				<option>Oasis</option>
				<option disabled>Amoeba</option>
			</select></td>
			</tr><br><br>
			<tr>
			<td><input type = "submit" value = "Book"/></td>
			<td><input type = "reset" value = "Reset"/></td>
			</tr>
		</table>
		</form>
	</body>
	</html>
