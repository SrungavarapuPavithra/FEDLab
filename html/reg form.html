<!doctype html>
	<html>
	<head>
		<title> Customer Registration </title>
	</head>
	<body align = "center">
		<h1><marquee> Customer Registration</marquee></h1>
		<img src = "https://img.freepik.com/premium-vector/red-register-now-label-modern-style-white_123447-702.jpg?w=2000" width = "200" height = "200"/>
		<form action = "welcome.html">
			Username : <input type = "text" placeholder="enter your username" maxlength = "15" autofocus required pattern = [a-z A-Z]/><br><br>
			Email : <input type = "email" placeholder="enter your email" required/><br><br>
			Password : <input type="password" placeholder=" enter your password" /><br><br>
			Confirm Password : <input type="password" placeholder=" enter your password" required /><br><br>
			Mobile : <input type = "tel" placeholder="enter your mobile number" maxlength = "10" /><br><br>
			<label align = "left"> Gender </label><br>
			<input type = "radio" name = "gender" value = "Male"/><label> Male</label><br>
			<input type = "radio" name = "gender" value = "Female"/><label>Female</label><br>
			<input type = "radio" name = "gender" value = "Other"/><label> Other</label><br><br>
			Age:<input type = "text" placeholder=" 25 - 60" pattern = [25-60]><br><br>
			<label>Date:</label>
			<input type = "date"/><br><br>
			<label>Address</label><br>
			<textarea placeholder="enter your address" rows = "5" columns = "5"></textarea><br><br>
			<label>select a country</label>
			<select>
				<option> India</option>
				<option> UK</option>
				<option> US</option>
			</select><br><br>
			<input type = "submit" value = "Register"/>
			<input type = "reset" value = "clear"/>
