<!doctype html>
	<html>
	<head>
		<title>  Registration </title>
		<style type="text/css">
			label:after {
	    content:" *";
	    color: red;
		</style>
	</head>
	<body align = "center">
		<form >
			<label>First Name : </label><input type = "text" placeholder="enter your First name" maxlength = "10" autofocus required pattern = [a-z A-Z]/><br><br>
			<label >Last Name :</label> <input type = "text" placeholder="enter your Last name" required maxlength="10" /><br><br>
			<label >Date of Birth:</label>
			<input type = "date" required /><br><br>
			<label >Gender </label><br>
			<input type = "radio" name = "gender" required value = "Male"/> Male<br>
			<input type = "radio" name = "gender" value = "Female"/>Female<br>
			<input type = "radio" name = "gender" value = "Other"/> Other<br><br>
			<label>Degree</label>
			<select>
				<option> Bachelors</option>
				<option> Masters</option>
				<option> Doctorate</option>
			</select><br><br>
			<label>Specialization:</label>
			<input type = "text" required maxlength="40"><br><br>
			<label >Current GPA:</label>
			<input type = "number" required min = "0" max = "5" step = "0.1"/><br><br>
			<label >Phone Number:</label>
			<input type = "tel" required/><br><br>
			<label>Address:</label>
			<textarea rows = "4" required maxlength="160"></textarea><br><br>
			<input type = "submit" value = "Register"/>
			<input type = "reset" value = "clear"/>
		</form>
		</body>
		</html>
